<!doctype html>
<html>
  <head>
    <title>Network Gate Counter</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

  </head>
  <body>
    <img class="fit-picture"
     src="/iconeHD.png"
     alt="Network Gate Counter LogoHD"
     width="300" height="300">
    <h1> Network Gate Counter </h1>
    <tr>
      <td>Personnes dans le centre : </td>
      <td>
        <b><p style="display:inline" id="output"/><b>
      </td>
  </tr>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
       $(function () {
         var socket = io();
         socket.on('peopleInside', function(msg){
          console.log(msg)
          document.getElementById('output').innerHTML = msg.peopleInside;
         });
       });
    </script>
  </body>
</html>
